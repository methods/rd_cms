{% extends "static_site/_base.html" %}
{% block extra_http_equiv %}
<meta http-equiv="Content-Security-Policy" content="{{ get_content_security_policy(True) }}">
{%  endblock %}
{% block main_content %}
    <main id="content" role="main">
        <div class='grid-row'>
            <div class='column-full'>
                <h1 class="heading-large">Search results{% if not static_mode %} for ‘{{ request.args.get('q') }}’{% endif %}</h1>
                <script>
                    (function () {
                        var cx = "{{ config.GOOGLE_CUSTOM_SEARCH_ID }}";
                        var gcse = document.createElement('script');
                        gcse.type = 'text/javascript';
                        gcse.async = true;
                        gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(gcse, s);
                    })();
                </script>
                <gcse:searchresults-only></gcse:searchresults-only>
            </div>
        </div>
    </main>
{% endblock %}
