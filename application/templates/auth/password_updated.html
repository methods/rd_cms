{% extends "base.html" %}

{% set breadcrumbs = none %}

{% block pageTitle %}Password updated{% endblock %}
{% block bodyClasses %}rd_cms{% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">Password updated</h1>
            <p class="govuk-body">Password for login: {{ user.email }} has been updated</p>
            <p class="govuk-body"><a class="govuk-link" href="{{ url_for('security.login') }}">Login with your new password</a></p>
        </div>
    </div>
{%  endblock %}
