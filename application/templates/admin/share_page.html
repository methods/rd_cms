<table class="shares">
    {% for page in shared %}
    <tr>
        <td>
            <a href="{{ url_for('static_site.measure_page',
                       topic_uri=page.parent.parent.uri,
                       subtopic_uri=page.parent.uri,
                       measure_uri=page.uri,
                       version='latest') }}">{{ page.title }}</a>
        </td>
        <td>
            <a href="{{ url_for('admin.remove_shared_page_from_user', user_id=user.id, page_id=page.guid) }}">Remove</a>
        </td>
    </tr>
    {% endfor %}
</table>
