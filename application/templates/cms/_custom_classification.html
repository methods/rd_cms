<div class="indented-option-block grid-row" id="custom_classification__panel">
  <p class="form-hint">Tell us a bit more about your data. This is for reporting purposes only and won't affect your table.</p>
  <div class="form-group">
    <label for="custom_classification__selector">Classification</label>
    <select id="custom_classification__selector" class="form-control" {% if form_disabled %}disabled="disabled"{% endif %}>
      <option>Please select</option>
      {% for classification_option in classification_options %}
      <option value="{{ classification_option['code'] }}">
        {{ classification_option['name'] }}
      </option>
      {% endfor %}
      <option value="NA">Not applicable</option>
    </select>

    <fieldset>
      <p>This table:</p>
      <div class="multiple-choice">
          <input type="checkbox" id="custom_classification__has_parents" value="y">
          <label for="custom_classification__has_parents">Includes data for broad categories</label>
      </div>
      <div class="multiple-choice">
          <input type="checkbox" id="custom_classification__has_all" value="y">
          <label for="custom_classification__has_all">Includes data for all ethnicities</label>
      </div>
      <div class="multiple-choice">
          <input type="checkbox" id="custom_classification__has_unknown" value="y">
          <label for="custom_classification__has_unknown">Includes data for unknown ethnicities</label>
      </div>
    </fieldset>
  </div>
</div>
